<property-select
  (selectedItemsEmitter)="saveMemberships($event)"
  [options]="allMemberships"
  [selectedOptions]="previousState"
  *ngIf="data !== null && data !== undefined"
></property-select>
<div class="buttons">
  <rente-button color="primary-hollow" (click)="cancel()">Avbryt</rente-button>

  <rente-button color="primary" (click)="save()">Lagre</rente-button>
</div>
