<property-select
  (selectedItemsEmitter)="saveMemberships($event)"
  [options]="allMemberships"
  [selectedOptions]="previousState"
  *ngIf="data !== null && data !== undefined"
></property-select>
<div class="cdk-fix">
  <div class="buttons">
    <rente-button color="primary-hollow" (click)="cancel()"
      >Avbryt</rente-button
    >

    <rente-button color="primary" [disabled]="!hasChanged" (click)="save()"
      >Lagre</rente-button
    >
  </div>
</div>
