<div class="the-offers">
  <h3
    id="best-offers-text"
    i18n="“best-offers3|offers-main@@offers.mainPage.bestOffers3”"
    style="margin-bottom: 20px"
  >
    Tilbudskort Test:
  </h3>

  <div class="offers-type-container">
    <a
      class="clickable"
      [ngClass]="currentOfferType == 'all' ? 'active' : 'deactive'"
      (click)="setOfferType('all')"
    >
      Alla lån
    </a>
    <a
      class="clickable"
      [ngClass]="currentOfferType == 'threeMonths' ? 'active' : 'deactive'"
      (click)="setOfferType('threeMonths')"
    >
      3 mån
    </a>
    <a
      class="clickable"
      [ngClass]="currentOfferType == 'oneYear' ? 'active' : 'deactive'"
      (click)="setOfferType('oneYear')"
    >
      1 år
    </a>
  </div>

  <div *ngIf="isMobile" class="sticky-table-header">
    <p
      i18n="“your-interest|offers-main@@offers.mainPage.yourInterestStickyBox”"
    >
      Min effektive rente:
    </p>
    <span>{{ offersInfo.totalEffectiveRate | number: '1.2-2' }} %</span>
  </div>

  <div class="offers-grid">
    <ng-container *ngIf="currentOfferInfo">
      <div
        *ngFor="let offer of currentOfferInfo.offers.top5; let i = index"
        class="the-offer"
      >
        <ng-container *ngIf="isMobile; else desktop">
          <rente-offer-card
            [offer]="offer"
            [offersInfo]="currentOfferInfo"
            [index]="i + 1"
          >
          </rente-offer-card>
        </ng-container>

        <ng-template #desktop>
          <rente-offer-card-big-blue
            [offer]="offer"
            [offersInfo]="currentOfferInfo"
            [index]="i + 1"
          >
          </rente-offer-card-big-blue>
        </ng-template>
      </div>
    </ng-container>
  </div>
</div>
