<div class="housecontainer">
  <div class="heading">
    <img src="../../../assets/icons/house-icon-white.svg" alt="Bolig" />
    <b>Bostad {{ index + 1 }}</b>
    <mat-icon
      *ngIf="isAbleToDelete"
      (click)="onDeleteAddressClick()"
      class="clickable"
      >delete_forever</mat-icon
    >
  </div>
  <div class="body">
    <p *ngIf="!isStatMode" class="top-text bold">
      Ränteradaren behöver veta ditt hemvärde för att hitta rätt erbjudanden för
      dig
    </p>
    <div *ngIf="!isStatMode" class="estimat">
      <p class="slide-toggle-text bold">Automatisk estimat:</p>

      <mat-slide-toggle
        class="button"
        (change)="
          address.useManualPropertyValue = !address.useManualPropertyValue
        "
        value="address.useManualPropertyValue"
      ></mat-slide-toggle>
    </div>
    <div *ngIf="!isStatMode" class="address">
      <rente-input
        type="text"
        [placeholder]="'Adress'"
        [(ngModel)]="address.street"
        (change)="countChange()"
      ></rente-input>
    </div>
    <div [class]="isStatMode ? 'hidden' : 'double'">
      <rente-input
        [type]="'tel'"
        [placeholder]="'Postnummer'"
        [(ngModel)]="address.zip"
        [maxLength]="5"
        (change)="countChange()"
      ></rente-input>

      <rente-input
        matInput
        [type]="'tel'"
        [placeholder]="'Storlek på bostaden'"
        [(ngModel)]="address.apartmentSize"
        [maxLength]="3"
        (change)="countChange()"
      ></rente-input>
    </div>

    <div *ngIf="!isStatMode" class="non-double estimated">
      <p class="house-value bold">Bostadsvärde</p>
      <div *ngIf="address.useManualPropertyValue">
        <!-- <rente-input
          matInput
          class="automatic"
          [type]="'tel'"
          [ngModel]="address?.estimatedPropertyValue | thousands"
          (change)="countChange()"
          (focus)="countChange()"
          style="pointer-events: none; text-align: center !important"
        ></rente-input> -->

        <p class="green-text">
          {{ address?.estimatedPropertyValue | thousands }} kr
        </p>
      </div>
      <div *ngIf="!address.useManualPropertyValue">
        <rente-input
          #test
          matInput
          *ngIf="!address.useManualPropertyValue"
          [type]="'tel'"
          [ngModel]="address?.manualPropertyValue | thousands"
          (change)="countChange()"
          (keyup)="manualPropertyValueChanged($event)"
        ></rente-input>
      </div>
    </div>

    <div class="checkbox-wrapper">
      <rente-checkbox-container
        defaultValue="{{ address.propertyType }}"
        [controlName]="'propertyType'"
        [checkBoxItems]="checkBoxItems"
        (selectedValue)="onPropertyTypeChange($event)"
      >
      </rente-checkbox-container>
    </div>

    <div class="center-button">
      <rente-button
        color="primary"
        [disabled]="!ableTosave"
        (click)="save()"
        class="save-changes-local"
        >Uppdatera
      </rente-button>
    </div>
  </div>
</div>
