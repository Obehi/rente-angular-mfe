<div class="housecontainer">
  <div class="heading">
    <img src="../../../assets/icons/house-icon.svg" alt="Bolig" />
    <b>Bolig {{ index + 1 }}</b>
    <mat-icon
      *ngIf="isAbleToDelete"
      (click)="onDeleteAddressClick()"
      class="clickable"
      >delete_forever</mat-icon
    >
    <button
      [disabled]="!isAddressValid"
      (click)="toggleMode()"
      class="clickable"
    >
      <mat-icon *ngIf="isEditMode">bar_chart</mat-icon>
      <mat-icon *ngIf="isStatMode">keyboard_backspace</mat-icon>
    </button>
  </div>
  <div class="body">
    <div [class]="isStatMode ? 'hidden' : 'estimate'">
      <p class="small">Boligverdi</p>

      <mat-tab-group
        class="radio"
        (selectedTabChange)="onRbChange($event)"
        [selectedIndex]="!address.useManualPropertyValue ? 0 : 1"
      >
        <mat-tab label="Automatisk estimat" (click)="onRbChange($event)">
        </mat-tab>
        <mat-tab label="Eget estimat" (click)="onRbChange($event)"> </mat-tab>
      </mat-tab-group>
    </div>
    <div class="address">
      <rente-input
        type="text"
        [placeholder]="'Adresse'"
        [(ngModel)]="address.street"
        (change)="countChange()"
      ></rente-input>
    </div>
    <div *ngIf="isStatMode">
      <rente-virdi-statistics [address]="address"> </rente-virdi-statistics>
    </div>
    <div [class]="isStatMode ? 'hidden' : 'double'">
      <rente-input
        [type]="'tel'"
        [placeholder]="'Postnummer'"
        [(ngModel)]="address.zip"
        [maxLength]="4"
        (change)="countChange()"
      ></rente-input>

      <rente-input
        matInput
        [type]="'tel'"
        [placeholder]="'Størrelse på bolig'"
        [(ngModel)]="address.apartmentSize"
        [maxLength]="3"
        (change)="countChange()"
      ></rente-input>
    </div>

    <div class="double">
      <rente-input
        [type]="'tel'"
        [placeholder]="'Fellesgjeld'"
        (change)="countChange()"
        [ngModel]="address?.commonDebt | thousands"
        (ngModelChange)="address.commonDebt = formatThousand($event)"
      ></rente-input>
    </div>

    <div class="non-double estimated">
      <div *ngIf="!address.useManualPropertyValue">
        <rente-input
          matInput
          class="automatic"
          [type]="'tel'"
          [ngModel]="address?.estimatedPropertyValue | thousands"
          (change)="countChange()"
          (focus)="countChange()"
          style="pointer-events: none; text-align: center !important"
        ></rente-input>

        <p *ngIf="address.estimatedPropertyValue" class="small">
          Estimert av Virdi
        </p>
      </div>
      <rente-input
        matInput
        *ngIf="address.useManualPropertyValue"
        [type]="'tel'"
        [placeholder]="'Estimert boligverdi'"
        [ngModel]="address?.manualPropertyValue | thousands"
        (change)="countChange()"
        style="text-align: center !important"
        (keyup)="manualPropertyValueChanged($event)"
      ></rente-input>
    </div>

    <div class="center-button">
      <rente-button
        color="primary"
        [disabled]="!ableTosave"
        (click)="save()"
        class="save-changes-local"
        >Lagre endringer
      </rente-button>

      <p *ngIf="!address.estimatedPropertyValue" class="small saveForEstimate">
        Lagre endringene for å hente estimat
      </p>
    </div>
  </div>
</div>
