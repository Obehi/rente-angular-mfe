<div
  class="row justify-content-center"
  *ngIf="!isLoading"
  [@shakeAnimation]>
  <h3>Bolig statistikk</h3>
</div>

<div class="row">

  <div id="columnChartAddress{{address.id}}" class="col-12 col-lg-6 order-lg-1"></div>

  <div class="col-12 col-lg-6 order-lg-3" *ngIf="!isLoading" [@shakeAnimation] style="padding: 0;">
    <div class="text-left ml-3 mt-3">
      Antall salg i/p√• {{indexArea}} siste 6 mnder: {{openMarketSalesHalfYear}}
    </div>
  </div>

  <div id="lineChartAddress{{address.id}}" class="col-12 col-lg-6 order-lg-2 mt-3 mt-lg-0"></div>

  <div class="col-12 order-lg-4 mt-3" *ngIf="!isLoading" [@shakeAnimation] style="padding: 0;">
    <div class="provided-container mr-3">
      <span class="provided-text">Data levert av <a href="https://virdi.no/" target="_blank">virdi.no</a></span>
    </div>
  </div>

</div>

<div class="d-flex justify-content-center align-items-center mt-4" *ngIf="isLoading">
  <mat-spinner [diameter]="48" [strokeWidth]="4"></mat-spinner>
</div>
