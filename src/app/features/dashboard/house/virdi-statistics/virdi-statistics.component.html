<h3>Boligstatistikk</h3>
<mat-tab-group
  (selectedTabChange)="onRbChange($event)"
  [selectedIndex]="!showPriceDevelopment ? 0 : 1"
>
  <mat-tab label="Kvadratmeterpris" (click)="onRbChange($event)"> </mat-tab>
  <mat-tab label="Prisutvikling" (click)="onRbChange($event)"> </mat-tab>
</mat-tab-group>

<div [class]="showPriceDevelopment ? 'hidden' : ''">
  <div class="chart-title">
    <p class="small">Din kvadratmeterpris</p>
    <h3>{{ averageSqmPrice | thousands }} NOK</h3>
  </div>
  <p class="small">Boliger i {{ indexArea }}</p>
  <div id="columnChartAddress{{ address.id }}"></div>
  <p class="small">
    Antall salg i/p√• {{ indexArea }} siste 6 mnder:
    <b>{{ openMarketSalesHalfYear }}</b>
  </p>
</div>

<div [class]="!showPriceDevelopment ? 'hidden' : ''">
  <div class="chart-title">
    <p class="small">Prisutvikling i</p>
    <h3>{{ indexArea }}</h3>
  </div>
  <p class="small">kr i 10 000</p>
  <div id="lineChartAddress{{ address.id }}"></div>
</div>
<p class="small">
  Data levert av <a href="https://virdi.no/" target="_blank">virdi.no</a>
</p>

<div class="loading" *ngIf="isLoading">
  <mat-spinner [diameter]="48" [strokeWidth]="4"></mat-spinner>
</div>
