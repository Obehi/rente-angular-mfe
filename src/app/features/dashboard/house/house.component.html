<div class="container">
  <rente-house-blue></rente-house-blue>
</div>

<div class="update-complete" [@loading]="updateAnimationTrigger? 'true' : 'false'">
  <img src="../../../../assets/icons/ic_done.svg" alt="success-icon" />
  <p>Lagret</p>
</div>

<div class="update-error" [@loading]="errorAnimationTrigger ? 'true' : 'false'">
  <p>Oops, noe gikk galt</p>
</div>

<div class="loading" *ngIf="isLoading">
    <mat-spinner [diameter]="48" [strokeWidth]="4"></mat-spinner>
</div>
<div class="house" *ngIf="showAddresses">
  <div class="title">
    <h3>Mine boliger</h3>
    <p class="small">Total verdi: {{ totalPropertyValue | thousands }}</p>
  </div>
  <div class="houses">
    <rente-address-form
      class="addressform"
      *ngFor="let address of addresses; let i = index"
      [index]="i"
      [address]="address"
      (deleteAddress)="deleteAddress($event)"
      (onSave)="saveAddresses()"
      (change)="countChange($event)"
      [ngClass]="{'disabled':isLoading}"
    >
    </rente-address-form>
    <rente-button class="add" color="blue" (click)="addAddress()">
        Legg til flere boliger
    </rente-button>
  </div>

  <div class="center-logo">
    <p>Få full kontroll på din bolig med:</p>

    <a target="_blank" href="https://www.boligmappa.no/">
      <img src="../../../../assets/img/partners/boligmappa-color.png" alt="boligmappa logo" />
    </a>
  </div>  
</div>
