<div class="container dashboard">
  <div class="row">
    <div class="col-12">
      <nav mat-tab-nav-bar [ngClass]="{mobile: isMobile}"
        [class.mat-tab-header-pagination-controls-disabled]="true">
        <a mat-tab-link [active]="activeLinkIndex == 0" [routerLink]="'./tilbud'">
          <img src="{{imgLink.tilbud}}" alt="tilbud">
          Tilbud
        </a>

        <a mat-tab-link [active]="activeLinkIndex == 1" [routerLink]="'./mine-lan'">
          <img src="{{imgLink['mine-lan']}}" alt="mine-lan">

        </a>

        <a mat-tab-link [active]="activeLinkIndex == 2" [routerLink]="'./bolig'">

        </a>

        <a mat-tab-link [active]="activeLinkIndex == 3" [routerLink]="'./preferanser'">
          <img src="{{imgLink.preferanser}}" alt="preferanser">
          Preferanser
        </a>

        <a mat-tab-link class="last" [active]="activeLinkIndex == 4"
          [routerLink]="'./profil'">
          <img src="{{imgLink.profil}}" alt="profil">

        </a>
      </nav>
      <router-outlet></router-outlet>
