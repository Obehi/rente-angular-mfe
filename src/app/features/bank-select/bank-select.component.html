<div class="front-container">
  <div class="row justify-content-center text-center">
    <div class="col">
      <h3>Hvilken bank har du boliglån i?</h3>
    </div>
  </div>
  <section class="masthead bank-select">
    <div
      class="row justify-content-center text-center align-items-center mb-2 mb-lg-4 flex-wrap"
    >
      <div class="col-6 col-lg-2">
        <a [routerLink]="['/autentisering/dnb']"
          ><img
            class="mw-100"
            src="../../../assets/img/banks-logo/dnb.png"
            alt="DNB"
            title="DNB"
        /></a>
      </div>
      <div class="col-6 col-lg-2">
        <a [routerLink]="['/autentisering/nordea']"
          ><img
            class="mw-100"
            src="../../../assets/img/banks-logo/nordea.png"
            alt="NORDEA"
            title="NORDEA"
        /></a>
      </div>
      <div class="col-6 col-lg-2">
        <a [routerLink]="['/autentisering/sparebank1-sub']"
          ><img
            class="mw-100"
            src="../../../assets/img/banks-logo/square/sparebank1v2.png"
            alt="Sparebank1"
            title="Sparebank1"
        /></a>
      </div>
      <div class="link col-6 col-lg-2">
        <!-- <div class="d-flex align-items-center justify-content-center"> -->
        <a
          class="font-weight-bold d-flex justify-content-center text-center align-items-center mx-auto"
          [routerLink]="['/faabeskjed']"
          >Flere banker kommer!</a
        >
        <!-- </div> -->
      </div>
    </div>
    <div class="row justify-content-center mt-lg-2 mb-5">
      <div class="col text-center">
        <p class="text-center mt-0 p">
          Klikk på din bank for å logge deg inn med BankID på mobil - og gi oss
          fullmakt til å hente dine rente og lånedata
        </p>

        <p class="text-center p">
          Vi støtter
          <span class="font-weight-bold"
            >kun BankID på Mobil, ikke med passord/kode.</span
          >
        </p>
        <!-- <rente-button class="card-btn" mat-button color="primary" [type]="'stroked'">
            Manuell registering
        </rente-button> -->
      </div>
    </div>
  </section>
</div>
