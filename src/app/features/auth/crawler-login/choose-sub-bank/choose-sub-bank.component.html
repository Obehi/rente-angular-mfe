<div class="front-container">
  <h3>Hvilke medlemskap har du?</h3>
  <p class="center">
    {{ bankVO?.label }} tilbyr medlemmer i enkelte organisasjoner
    medlemskapfordeler. Har du l√•n gjennom et slikt fordelsprogram?
  </p>

  <div class="buttons">
    <div *ngFor="let item of currentMemberships">
      <div class="item">
        <p>
          {{ item.label }}
        </p>
        <rente-button
          (click)="continueBankLogin(item.bank)"
          class="rente-button flex-box-margin"
          color="blue"
        >
          {{ item.buttonText }}
        </rente-button>
      </div>
    </div>
  </div>
</div>
