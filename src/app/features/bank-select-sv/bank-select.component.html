<h2>{{linkedInString}}</h2>
<div class="tink-wrapper">
    <h3 *ngIf="isSuccess == false">
        Vi gör ingen kreditupplysning - Hämtar endast dina bolånedetaljer
    </h3>

    <h3 *ngIf="isSuccess == true">
        Inloggning lyckades. Stort tack!
    </h3>
    <iframe *ngIf="isSuccess == false"
        [src]="tinkUrl"
    ></iframe>
