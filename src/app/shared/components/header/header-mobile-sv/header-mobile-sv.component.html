<nav>
  <div class="inner-nav">
    <a
      (click)="logoClicked()"
      [routerLink]="['./' + routesMap.dashboard + '/' + routesMap.offers]"
    >
      <img
        src="../../../../assets/img/renteradar_white_logo-sv.svg"
        alt="Renteradar logo"
      />
    </a>
    <div class="menu-container">
      <div class="menu mobile" (click)="toggleNav()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="mobile-menu mobile" *ngIf="toggleNavbar">
      <a
        i18n="“Headerlink|homepage@@header.home2”"
        [routerLink]="['/']"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="goToHome()"
        ><h3>Hjem</h3>
      </a>
      <a
        i18n="“Headerlink|my-page@@header.myPage2”"
        *ngIf="isLoggedIn"
        [routerLink]="['/dashboard/' + routesMap.offers]"
        routerLinkActive="active-link"
        (click)="toggleNav()"
        ><h3 class="highlight">Min side</h3>
      </a>
      <a
        *ngIf="!isLoggedIn"
        [routerLink]="['/valjbank']"
        routerLinkActive="active-link"
        (click)="toggleNav()"
        ><h3 class="highlight">Logga in</h3>
      </a>
      <a
        i18n="“Headerlink|blog@@header.blog2”"
        href="https://blogg.ranteradar.se/"
        target="_blank"
        (click)="toggleNav()"
        ><h3>Blogg</h3>
      </a>
      <a
        i18n="“Headerlink|contact@@header.contact2”"
        [routerLink]="['/kontakt']"
        routerLinkActive="active-link"
        (click)="toggleNav()"
        ><h3>Kontakt</h3>
      </a>
      <a
        i18n="“Headerlink|about-us@@header.aboutUs2”"
        [routerLink]="['/om-oss']"
        routerLinkActive="active-link"
        (click)="toggleNav()"
        ><h3>Om oss</h3>
      </a>
      <span [routerLink]="['/']" fragment="faq">
        <a href="#faq" (click)="toggleNav()"> <h3>FAQ</h3> </a>
      </span>
      <a
        i18n="“Headerlink|log-out@@header.logOut4”"
        [routerLink]="['/']"
        *ngIf="isLoggedIn"
        (click)="logout()"
        ><h3>Logg ut</h3>
      </a>
    </div>
  </div>
</nav>
