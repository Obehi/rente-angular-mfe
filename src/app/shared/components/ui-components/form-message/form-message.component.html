<div class="form-messge-wrapper">
  <div
    class="form-message"
    [ngClass]="{
      'form-message-info': type === 'info',
      'form-message-error': type === 'error',
      'form-message-success': type === 'success',
      'form-message-visible': show
    }"
    (click)="show = !show">
    <ng-content></ng-content>
    <span class="form-message__icon-close centum-icons-delete"></span>
  </div>
</div>
