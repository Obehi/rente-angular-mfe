<div class="input-block">
  <label
    class="input-block-placeholder"
    [ngClass]="{'input-block-placeholder--active': inputValue && placeholder}">
    {{placeholder}}
  </label>
  <input
    [type]="type"
    [value]="inputValue"
    [ngClass]="{'input-block--full': inputValue && placeholder}"
    (input)="valueChange($event)" />
</div>
