<div class="input-block" [ngClass]="{ error: errorStateMatcher }">
  <mat-form-field class="example-full-width">
    <div *ngIf="mask; else noMask">
      <input
        matInput
        [disabled]="disabled"
        type="{{ type }}"
        [placeholder]="placeholder"
        [errorStateMatcher]="matcher"
        [ngModelOptions]="modelOptions"
        [(ngModel)]="value"
        [textMask]="mask"
      />
    </div>
    <ng-template #noMask>
      <input
        matInput
        [disabled]="disabled"
        type="{{ type }}"
        [placeholder]="placeholder"
        [errorStateMatcher]="matcher"
        [ngModelOptions]="modelOptions"
        (focus)="onFocus()"
        [(ngModel)]="value"
        [maxlength]="maxLength"
      />
    </ng-template>
    <span matSuffix>{{ matSuffix }}</span>
  </mat-form-field>
</div>
