<div class="content">
  <rente-header></rente-header>
  <router-outlet (activate)="onActivate($event)"></router-outlet>
</div>

<rente-footer></rente-footer>

<div class="absolute-pos" *ngIf="showCookieAcc">
  <div class="cookie-acc-panel">
    <div class="cookie-acc-title">Dine data, dine valg</div>
    <div class="cookie-acc-message">
      Renteradar.no eies av Forbrukerøkonomene AS som er ansvarlig for dine data.<br/>
      Vi bryr oss om ditt personvern. Vi bruker dine data til å forbedre og tilpasse tjenestene ser og bruker.
    </div>
    <div class="cookie-acc-btn">
      <rente-button color="primary" (action)="acceptCookies()">
        <p>JEG FORSTÅR</p>
      </rente-button>
    </div>
  </div>
</div>
